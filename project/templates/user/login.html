{% extends "user/base.html" %}

{% block content %}

<form class="p-4 p-md-5 border rounded-3 bg-light" method="POST"> <!-- Corrected method -->
    {% csrf_token %}
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign In</button>
    <hr class="my-4">
    <!-- <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small> -->
    <small class="text-muted">Register as an applicant<a href="{%url 'register-applicant'%}">Sign Up</a></small><br>
    <small class="text-muted">Register as an recruiter<a href="{%url 'register-recruiter'%}">Sign Up</a></small>

  </form>
  
{% endblock content %}
